# Site Settings
name: Economics 4 U
title: Economics 4 U
description: The home of rational economics op-ed and commentary.
tags:
  - blog
  - economics
  - finance
  - business
  - economics4u
  - arvind venkat  
email: arvindvenkat98@gmail.com
disqus_username: economics4u
show_hero: true


# Social Media Settings
# Remove the item if you don't need it
github_username: arvindvenkat
facebook_username: arvindvenky
twitter_username: arv_ven
instagram_username: arv_ven
linkedin_username: arvind-venkat
medium_username: arv_ven


# Theme Settings
themeColor: "#ff0a16"
primaryDark: "#141414"
accentDark: "#ffffff"
lightGray: "#f2f2f2"
texts: "#333333"


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://economics4u.org" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]
